<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 GAME</title>
</head>
<body>
  <div id="game">
    <div class="head">
      <div class="logo">2048</div>
      <div class="score">
        <div class="current">
          <strong class="number">0</strong>
        </div>
        <div class="best">
          <strong class="number">0</strong>
        </div>
      </div>
    </div>
    <div class="info">
      <p class="intro">Join the numbers and get to <strong>the 2048 tile!</strong></p>
      <div class="restart">New Game</div>
    </div>
    <div class="board">
      <div class="grid">
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
      <div class="pieces">
        <div class="piece piece-row-1 piece-column-1 piece-num-2">2</div>
        <div class="piece piece-row-1 piece-column-2 piece-num-4">4</div>
        <div class="piece piece-row-1 piece-column-3 piece-num-8">8</div>
        <div class="piece piece-row-1 piece-column-4 piece-num-16">16</div>
        <div class="piece piece-row-2 piece-column-1 piece-num-32">32</div>
        <div class="piece piece-row-2 piece-column-2 piece-num-64">64</div>
        <div class="piece piece-row-2 piece-column-3 piece-num-128">128</div>
        <div class="piece piece-row-2 piece-column-4 piece-num-256">256</div>
        <div class="piece piece-row-3 piece-column-1 piece-num-512">512</div>
        <div class="piece piece-row-3 piece-column-2 piece-num-1024">1024</div>
        <div class="piece piece-row-3 piece-column-3 piece-num-2048">2048</div>
      </div>
    </div>
    <p class="describe"><strong>HOW TO PLAY: </strong>Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong></p>
  </div>
</body>
</html>
